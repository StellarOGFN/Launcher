        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: -0.5px;
            opacity: 0.9;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }
        
        .panel {
            height: 260px;
            border-radius: 22px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .panel img {
            width: 110px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.25));
        }
